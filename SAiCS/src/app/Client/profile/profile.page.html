<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button shape="round">
        <ion-icon size="large" class="cartIcon" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-label slot="secondary">John van de Merwe</ion-label>

    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon size="large"name="person-circle"id="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-buttons left>
        <button ion-button icon-only style="background: none">
          <ion-icon size="large" name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 style="font-weight: bold; margin-left: 46%;">Profile</h1>
      </ion-col>
    </ion-row>

    <form id="clientProfileForm">
      <ion-row>
        <ion-col id="clientProfileFormCol1" style="margin-left: 40%;">
          <img src="./assets/ProfileImage.png" width="30%" height="80%" />
          <button ion-button icon-only  style="background: none">
            <ion-icon name="add-circle-outline" size="large"></ion-icon>
          </button>
              
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col id="clientProfileFormCol2" size="6">
          <div style="display: flex; align-items: flex-start">
            <ion-select placeholder="Title"
              ><!--Populated by database-->
            </ion-select>
            <ion-input placeholder="Name"> </ion-input>
          </div>

          <br />
          <ion-input placeholder="Surname"> </ion-input>
          <br />
          <ion-input placeholder="Email Address"> </ion-input>
          <br />
          <ion-input placeholder="Phone Number"> </ion-input>
        </ion-col>
        <ion-col>
          <div class="vl"></div>
        </ion-col>

        <ion-col id="clientProfileFormCol3" size="5">
          <ion-select placeholder="Country">
            <!-- Add through database -->
          </ion-select>
          <br />
          <ion-select placeholder="City">
            <!-- Add through database -->
          </ion-select>
          <br />
          <ion-input placeholder="Address"> </ion-input>
          <br />
          <ion-input placeholder="Postal"> </ion-input>
          <br />
          <ion-label style="margin-left: 15%;"><a href="">Change Password?</a></ion-label>
          <br><br>
          <div style="display: block;text-align: center; margin-top: 5%;">
            <ion-button id="update">Update</ion-button>
            <ion-button id="delete">Delete</ion-button>
          </div>
        </ion-col>

        
      </ion-row>
    </form>
<br>
    <ion-row> 
      <ion-col style="margin-top: 2%;">
        <div id="bubbles">
          <svg >
            <circle id="gray" cx="10" cy="60" r="60" fill="#bdbdbd"/>
            <circle id="teal" cx="50" cy="130" r="70" fill="#008080" fill-opacity="0.8" />
            <circle id="blue" cx="120" cy="165" r="70" fill="#00008b" fill-opacity="0.8" />
          </svg>
      </div>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
