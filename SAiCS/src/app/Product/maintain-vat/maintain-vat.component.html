<ion-header>
  <ion-toolbar>
    <ion-title>Maintain VAT</ion-title>
    <ion-button slot="end" large fill="transparent" (click)="dismissModal()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <form [formGroup]="update" #localForm = 'ngForm' class="ion-padding" (ngSubmit)="submitForm()">
      <ion-list>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-label>VAT Percentage:</ion-label>
          </ion-row>
          <ion-row>
            <input type="number" inputmode="decimal" formControlName="vatPercentage"/><br>
          </ion-row>
          <ion-row>
            <span *ngIf="localForm.submitted && update.controls['vatPercentage'].invalid">Required</span>
            <span *ngIf="localForm.submitted && update.value.vatPercentage <= -1">No negative numbers</span>
          </ion-row>
        </ion-grid>
        
          
       
      </ion-item>
      <ion-item lines="none">
        <ion-button type="submit" slot="end" id="UpdateStatusBtn">Update</ion-button>
      </ion-item>
    </ion-list>
    </form>
  </ion-grid>
</ion-content>
