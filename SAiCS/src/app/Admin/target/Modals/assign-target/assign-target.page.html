<ion-header>
  <ion-toolbar>
    <ion-title>Assign Target</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- If target doesn't exist -->
  <form [formGroup]="CreateTargetForm" #CreatelocalForm = 'ngForm' >
  <ion-grid>
    <ion-row>
      <ion-col>
  <label>New Target Amount:</label><br>
<ion-input formControlName="target" placeholder="Enter An amount" type="number"></ion-input>
<span>Please enter a valid amount </span>
</ion-col>
<ion-col></ion-col>
<ion-col></ion-col>
</ion-row>
<br>
<ion-row>
  <ion-col size="6">
    <label > Date From:</label>
    <ion-input formControlName="dateFrom" type="Date"></ion-input>
    <span>Please pick a date </span>
  </ion-col>
  <ion-col size="6">
    <ion-label> Date To:</ion-label>
    <ion-input  formControlName="dateTo" type="Date"></ion-input>
    <span>Please pick a date </span>
  </ion-col>

</ion-row>
<br>
<ion-row>
  <ion-button (click)="CreateTarget()" type="submit">Create</ion-button>
  <ion-button (click)="Cancel()">Cancel</ion-button>
</ion-row>
</ion-grid>
</form>

<!-- If target already exist -->
<form [formGroup]="UpdateTargetForm" #UpdatelocalForm = 'ngForm' >
  <ion-grid>
    <ion-row>
      <ion-col>
  <label>Update Target Amount:</label><br>
<ion-input formControlName="updatetarget" placeholder="Enter An amount" type="number"></ion-input>
<span >Please enter a valid amount </span>
</ion-col>
<ion-col></ion-col>
<ion-col></ion-col>
</ion-row>
<br>
<ion-row>
  <ion-col size="6">
    <label > Date From:</label>
    <ion-input formControlName="updatedateFrom" type="Date"></ion-input>
    <span>Please pick a date </span>
  </ion-col>
  <ion-col size="6">
    <ion-label> Date To:</ion-label>
    <ion-input  formControlName="updatedateTo" type="Date"></ion-input>
    <span>Please pick a date </span>
  </ion-col>

</ion-row>
<br>
<ion-row>
  <ion-button (click)="UpdateTarget()" type="submit">Update</ion-button>
  <ion-button (click)="Cancel()">Cancel</ion-button>
</ion-row>
</ion-grid>
</form>

</ion-content>
