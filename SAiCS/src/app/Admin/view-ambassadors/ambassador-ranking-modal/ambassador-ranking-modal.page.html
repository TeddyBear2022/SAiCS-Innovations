<ion-header>
  <ion-toolbar>
    <ion-item color="primary"><h2 style="margin-left: 10pt;"><b>Assign Ambassador Ranking Percentage</b> </h2> <ion-icon  slot="end" name="close-outline" (click)="Close()"></ion-icon></ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="discount" #Form= 'ngForm'>
<div align="center">
<ion-row>
<div align="left"  style="font-size: 14pt; color:#333333;"><label ><i><b>Ambassador Rankings:</b></i></label></div>


</ion-row>
<ion-row>
  <ion-select placeholder="Select a ranking" interface="popover" (ionChange)="SelectedAmbassadorRanking($event)">
    <ion-select-option disabled="true" >Select a ranking</ion-select-option>
    <ion-select-option *ngFor="let r of ranking" value="{{r.ambassadorTypeId}}">{{r.ambassadorTypeName}}</ion-select-option>
  </ion-select>
</ion-row>

<ion-row *ngIf="this.updateRanking != undefined">
  <h4>Discount Percentage</h4>
  <ion-row><ion-input readonly="true" placeholder="Ambassador ranking" [value]="this.updateRanking.ambassadorTypeName" ></ion-input> 
    <ion-input *ngIf="updateRanking != undefined" formControlName="ambDiscount" placeholder="Discount percentage" ></ion-input><ion-label id="percentage">%</ion-label><br></ion-row>
  <ion-row>
    <span *ngIf="this.discount.controls.ambDiscount.invalid && Form.submitted"> Please enter a valid discount percentage</span></ion-row>
    <h4>Commissions Percentage</h4>
    <ion-row><ion-input readonly="true" placeholder="Ambassador ranking" [value]="this.updateRanking.ambassadorTypeName" ></ion-input> 
      <ion-input *ngIf="updateRanking != undefined" formControlName="ambCommissionRate" placeholder="Commission rate percentage" ></ion-input><ion-label id="percentage">%</ion-label><br></ion-row>
    <ion-row>
      <span *ngIf="this.discount.controls.ambCommissionRate.invalid && Form.submitted"> Please enter a valid commission percentage</span></ion-row>
  </ion-row>

<ion-row id="buttons" *ngIf="this.updateRanking != undefined">
  <ion-col></ion-col>
  <ion-col></ion-col>
  <ion-button type="submit" (click)="AssignAmbRanking()">Assign</ion-button>
  <ion-button color="danger" (click)="Close()">Cancel</ion-button>
</ion-row>
</div>
</form>

</ion-content>
<ion-footer>
  
</ion-footer>
