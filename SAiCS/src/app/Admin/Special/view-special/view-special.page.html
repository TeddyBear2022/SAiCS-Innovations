<ion-header>
  <ion-toolbar id="navbar">
    <ion-buttons slot="start" menu="main-menu">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>    
    <ion-buttons slot="secondary">
      <ion-button shape="round">
        <ion-icon size="large" name="cart" id="toolbarCartIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label slot="secondary" id="toolbarUserName" >John van de Merwe</ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)" shape="round">
        <ion-icon size="large" name="person-circle" id="toolbarProfileIcon"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br><br>
  <ion-row>
    <ion-col>
      <ion-button fill="clear" (click)="createSpecial()">
        <ion-icon name="add-circle-outline" size="large" id="addIcon"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <!-- Filter box -->
   <ion-col size="2.1">
    <ion-card id="filterBox">
      <ion-card-header>
        <ion-card-title>Categories...</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-radio-group value="merchCats" name="merchCats" ngModel #merchCats="ngModel">

          <ion-item lines="none" *ngFor="let m of specials; index as i">
            <ion-label>{{m.merchCategoryName}}</ion-label>
            <ion-radio slot="start" value="{{m.merchCategoryId}}"></ion-radio>
          </ion-item>
      
          <ion-item lines="none">
            <ion-label>Show All...</ion-label>
            <ion-radio slot="start" value="All" checked="true"></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-card-content>
    </ion-card>
   </ion-col>
   <!-- Table -->
   <ion-col>
    
     <table id="productTable">
      <thead>
        <tr>
          <th width="20%">Item Details</th>
          <th width="20%">Description</th>
          <th width="10%">Type</th>
          <th width="15%">Start Date</th>
          <th width="15%">End Date</th>
          <th width="20%"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let m of specials">
          <tr >
            <td>details</td>
            <td><img src="data:image/png;base64,{{m.image}}" height="100px" alt='The Image' /></td>
            <td>{{m.name}}</td>
            <td>{{m.category}}</td>
            <td style="word-wrap: break-word; text-align: left;">{{m.description}}</td>
            <td style="display: block;text-align: center;">
              <ion-button id="update" (click)="updateSpecial(m.id)">Update</ion-button>
              <ion-button id="delete" (click)="DeleteSpecial(m.id)">Remove</ion-button>
            </td>
          </tr>
        </ng-container>
      </tbody>
     </table>
  </ion-col>
  </ion-row>
</ion-content>
