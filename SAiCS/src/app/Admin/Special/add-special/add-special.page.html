<ion-header>
  <ion-toolbar id="navbar">
    <ion-buttons slot="start" menu="main-menu">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>    
    <ion-buttons slot="secondary">
      <ion-button shape="round">
        <ion-icon size="large" name="cart" id="toolbarCartIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label slot="secondary" id="toolbarUserName" >John van de Merwe</ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)" shape="round">
        <ion-icon size="large" name="person-circle" id="toolbarProfileIcon"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item-group style="float: right; margin-left: 75%;">
        <ion-searchbar id="searchProductBar" placeholder="Search for item from list"></ion-searchbar>
      </ion-item-group>
    </ion-row>
  <ion-row>
<ion-col size="6">
  <ion-item no-padding lines="none" color="none">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-label>Special Name:</ion-label>
        <ion-input type="text" placeholder="Enter product name"></ion-input>
        </ion-col>
      </ion-row>
     <br>
      <ion-row>
        <ion-col col-4>
          <ion-label>Special Image:</ion-label>
        <ion-input type="file" placeholder="Enter product name"></ion-input>
        </ion-col>
        <ion-col col-4>
          <ion-label>Special Price:</ion-label>
          <ion-input type="number" placeholder="Enter product name"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col col-4>
          <ion-label>Start Date:</ion-label>
          <input type="date">
        </ion-col>
        <ion-col col-4>
          <ion-label>End Date:</ion-label>
          <input type="date">
        </ion-col>
      </ion-row>

      <br>
      <ion-row>
        <ion-col col-4>
          <ion-label>Special Description: </ion-label>
          <ion-textarea placeholder="Enter product description..."></ion-textarea>
        </ion-col>
        <ion-col col-4>
          <ion-label>Special Items: </ion-label>
          <ion-textarea placeholder="Enter product description..."></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>



</ion-col>
<ion-col size="6">
    <ion-item no-padding>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <strong>Text in column one</strong>
        </ion-col>
        <ion-col col-4>
          Text in column two
        </ion-col>
        <ion-col col-4>
          Text in column three
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-col>
</ion-row>
<ion-row>
  <ion-item-group style="float: right; margin-left: 85%;">
    <ion-button id="create" slot="end"  type="submit">Create</ion-button>
    <ion-button id="cancel" slot="end" >Cancel</ion-button>
  </ion-item-group>
</ion-row>
  </ion-grid>
</ion-content>
