<ion-header>
  <ion-toolbar id="navbar">
    <ion-buttons slot="start" menu="main-menu">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>    
   
    <ion-label slot="secondary" id="toolbarUserName">{{username}}</ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)" shape="round">
        <ion-icon size="large" name="person-circle" id="toolbarProfileIcon"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
<ion-row>
  <h2>Maintain Entities</h2>
</ion-row>
<br>
  <ion-row>
    <ion-col size="6">
      <ion-label style="margin-left: 5%;" id="Selectlabel">Select Entity:</ion-label>
      <ion-select interface="popover" placeholder="Select option" #maintainOpt name="maintainOpt" ngModel>
        <ion-select-option value="type">Account Type</ion-select-option>
        <ion-select-option value="bank">Bank</ion-select-option>
        <ion-select-option value="country">Country</ion-select-option>
        <ion-select-option value="faq">FAQ Type</ion-select-option>
        <ion-select-option value="feedback">Feedback Type</ion-select-option>
        <ion-select-option value="province">Province</ion-select-option>
        <ion-select-option value="title">Title</ion-select-option>
        <ion-select-option value="refferal">Referral Type</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col size="6">
     
    </ion-col>
  </ion-row>
</ion-grid>
<app-main-account-type *ngIf="maintainOpt.value == 'type'"></app-main-account-type>
<app-main-country *ngIf="maintainOpt.value == 'country'"></app-main-country>
<app-main-feedback-type *ngIf="maintainOpt.value == 'feedback'"></app-main-feedback-type>
<app-main-province *ngIf="maintainOpt.value == 'province'"></app-main-province>
<app-main-title *ngIf="maintainOpt.value == 'title'"></app-main-title>
<app-main-referral-type *ngIf="maintainOpt.value == 'refferal'"></app-main-referral-type>
<app-main-bank *ngIf="maintainOpt.value == 'bank'"></app-main-bank>
<app-main-faq-type *ngIf="maintainOpt.value == 'faq'"></app-main-faq-type>
</ion-content>
