<ion-header>

    <ion-label slot="secondary" id="toolbarUserName">John van de Merwe</ion-label>

    <ion-buttons slot="end">

        <ion-icon size="large" name="person-circle" id="toolbarProfileIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <ion-radio-group>
        <ion-list-header>

          <ion-radio ></ion-radio>

        </ion-item><br>
   
          <ion-item>
            <ion-radio ></ion-radio>
            <ion-label style="font-size:xx-large; text-align:center;">2 Rankings</ion-label>
          </ion-item>
          <br><br>
          <ion-item>
            <ion-radio ></ion-radio>
            <ion-label style="font-size:xx-large; text-align:center;">5 Rankings</ion-label>
          </ion-item><br>

          <ion-item>
            <ion-radio ></ion-radio>
            <ion-label style="font-size:xx-large; text-align:center;">Just Once</ion-label>
          </ion-item>

      </ion-radio-group>

    <ion-buttons>
