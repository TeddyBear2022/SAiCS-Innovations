<!-- fix this screen and link to links-->
<ion-header>
  <ion-toolbar id="navbar">
    <ion-buttons slot="start" menu="main-menu">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-label slot="secondary" id="toolbarUserName">John van de Merwe</ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)" shape="round" id="ProfileIcon">
        <ion-icon size="large" name="person-circle" id="toolbarProfileIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form [formGroup] = "CourseDetails">
    <ion-grid>
  <h1 style="text-align: center;font-size: 50px;color: #333333;">Course Name</h1>
  <ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col>
      <ion-button type="submit" style="margin-left: 90%; background-color: #08c10f; color: white; border-radius: 20%;">
        back button
      </ion-button>
  </ion-row>
  <ion-row>
    <ion-col size="7" id="leftSection">
  <div class="CourseLeft">
    <h2 style="color: #333333">Course Content</h2>  
     <ion-item style="width: 800px;">
      <ion-col>
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header" color="light">
          <ion-label slot="start">testing</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-label>-Google drive link</ion-label><br>
          <ion-label>-youtube link</ion-label> 
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-col>
  </ion-item>
  <h2>Quiz</h2>
  <ion-card>
  <ion-card-content >
    <ion-card-header>
    <hr style="border: none; border-top: 2px double #333; overflow: visible; text-align: center; height: 1px">
  </ion-card-header>
    <ion-row>
     <label>Quiz test</label>
   </ion-row>
  </ion-card-content>
  
  </ion-card>

  <div>
    youtube videos
  </div>
  </div>
  </ion-col>
  <ion-col size="5" id="UploadSection">
    <div align="center" id="card">
    <ion-card id="courseDetails">
      <img src="./assets/newcoursepic.png"  alt="SaiCS member photo" />
      <ion-input formControlName="coursename" placeholder="Enter a Course Name" ></ion-input>
      <br><br>
      <ion-textarea formControlName="courseDescription"  placeholder="Enter a Description"></ion-textarea>
    </ion-card>
    </div>
</ion-col>
  </ion-row>
  </ion-grid>
  </form>
  </ion-content>
