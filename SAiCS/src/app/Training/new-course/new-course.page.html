<ion-header>
  <ion-toolbar id="navbar">
    <ion-buttons slot="start" menu="main-menu">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    
    <ion-buttons slot="secondary">
      <ion-button shape="round" routerLink="/clients-cart">
        <ion-icon size="large" name="cart" id="toolbarCartIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    

    <ion-label slot="secondary" id="toolbarUserName">John van de Merwe</ion-label>

    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon size="large" name="person-circle" id="toolbarProfileIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1 style="text-align: center;font-size: 50px;color: #333333;">New Course</h1>
<div class="CourseLeft">
  <ion-buttons slot="end">
    <ion-button style="margin-left: 90%; background-color: #08c10f; color: white; border-radius: 20%;">
      Create
    </ion-button>
  </ion-buttons><br>
  
  <h2 style="color: #333333;margin-left: 20px;">Course Content</h2><br><br>
  
  <ion-button shape="round" fill="clear" (click)="AddContent()">
    <ion-icon name="add-circle-outline" size="large" id="addIcon" style="border-radius: 10%; color: #08c10f;" ></ion-icon>
  </ion-button><br><br>
  <ion-input type="text" style="border: black solid 1px; width:20%" ></ion-input><br><ion-input type="text"></ion-input>
<h2>Quizzes</h2>
<ion-select style="border: black solid 1px;width:20%;width: 20%;" placeholder="Course Section"></ion-select>
<ion-button shape="round" fill="clear" (click)="AddQuiz()">
  <ion-icon name="add-circle-outline" size="large" id="addIcon" style="border-radius: 10%; color: #08c10f;" ></ion-icon>
</ion-button><br><br>
<ion-input type="text" style="width: 20%; height: 100px; background-color: white; border-radius: 20px; border: black solid 1px;"></ion-input><br>


  <ion-card>
    <ion-content class="UploadSection">
      <ion-input placeholder="Enter a Course Name"></ion-input>
      <ion-input type="text" placeholder="Enter a Description"></ion-input>
    </ion-content>
  </ion-card>
</div>

</ion-content>
