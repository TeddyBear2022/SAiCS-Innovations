<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Section Content 
    </ion-title>
    <ion-icon slot="end" name="close" (click)="dismissModal()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content >
  <br>
<form [formGroup]="AddContent" #localForm = 'ngForm' (ngSubmit)="CreateContent()" >
  <div align="center">
        <ion-label>Section name:</ion-label>
        <ion-input formControlName="contentsectionname" type="text" placeholder="Enter a new section"></ion-input>
           <span *ngIf="localForm.submitted && AddContent.controls['contentsectionname'].invalid">*Required</span>
      <br>
      <ion-label>Content heading:</ion-label>
        <ion-input formControlName="contentheading" type="text" placeholder="Enter content(s) heading"></ion-input>
           <span *ngIf="localForm.submitted && AddContent.controls['contentheading'].invalid">*Required</span>
      <br>
      <ion-label>Google drive content link:</ion-label>
        <ion-input formControlName="googledrivelink" type="text" placeholder="Paste google drive link"></ion-input>
           <span *ngIf="localForm.submitted && AddContent.controls['googledrivelink'].invalid">*Required</span>
           <span *ngIf="isExisting">Quiz answer already exists</span>
      <br>
      <ion-label>Youtube video(s) heading:</ion-label>
      <ion-input formControlName="youtubevideoheading" type="text" placeholder="Enter youtube video heading"></ion-input>
         <span *ngIf="localForm.submitted && AddContent.controls['youtubevideoheading'].invalid">*Required</span>
    <br>
    <ion-label>Youtube Video(s) link</ion-label>
    <ion-input formControlName="youtubeLink" type="text" placeholder="Paste youtube video(s) link"></ion-input>
       <span *ngIf="localForm.submitted && AddContent.controls['youtubeLink'].invalid">*Required</span>
    <br>
        <ion-buttons >
          <ion-button type="submit" id="ModalBlueButtons" >
            Add
          </ion-button>
          <ion-button  type="submit" id="ModalRedButtons" (click)="dismissModal()">
            Close
          </ion-button>
        </ion-buttons> 
<br>
</div>    
</form>
</ion-content>
