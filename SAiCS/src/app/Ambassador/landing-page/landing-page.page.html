<ion-header>
  <ion-toolbar id="navbar">
    <ion-buttons slot="start" menu="main-menu">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    
    <ion-buttons slot="secondary">
      <ion-button shape="round" (click)="viewCart(this.merchandise)">
        <ion-icon size="large" name="cart" id="toolbarCartIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    

    <ion-label slot="secondary" id="toolbarUserName">John van de Merwe</ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)" shape="round">
        <ion-icon size="large" name="person-circle" id="toolbarProfileIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row style="margin-left: 3%;  margin-right: 3%;" >
  <ion-col>
    <ion-card class="statisticsRow">
      <ion-row>
        <ion-col size="3">
      <img src="./assets/people icon.png"/>
    </ion-col>
    <ion-col style="text-align: center;" size="9">
      <ion-card-content>
        <ion-card-title>0</ion-card-title>
        <ion-card-subtitle>Clients</ion-card-subtitle>
      </ion-card-content>
    </ion-col>
    </ion-row>
    </ion-card>
  </ion-col>

  <ion-col>
    <ion-card class="statisticsRow">
      <ion-row>
        <ion-col size="3">
      <img src="./assets/money icon.png"/>
    </ion-col>
    <ion-col style="text-align: center;" size="9">
      <ion-card-content>
        <ion-card-title>0</ion-card-title>
        <ion-card-subtitle>Total Earned</ion-card-subtitle>
      </ion-card-content>
    </ion-col>
    </ion-row>
    </ion-card>
  </ion-col>

  <ion-col>
    <ion-card class="statisticsRow">
      <ion-row>
        <ion-col size="3">
      <img src="./assets/clock icon.png"/>
    </ion-col>
    <ion-col style="text-align: center;" size="9">
      <ion-card-content>
        <ion-card-title>0</ion-card-title>
        <ion-card-subtitle>Pending Orders</ion-card-subtitle>
      </ion-card-content>
    </ion-col>
    </ion-row>
    </ion-card>
  </ion-col>
</ion-row>

  <!--Div for cart items-->  
  <!--Will Name better-->  
  <div id="products" style="margin-left: 3%;margin-right: 3%;">
    <ion-row >
      <ion-col size="6">
        <ion-searchbar id="searchProductBar" placeholder="Search..."  ></ion-searchbar>
      </ion-col>
      <ion-col></ion-col>
      <!--Please change the select syle-->
      <ion-col size="4">  
        
        <!-- (ionChange)=" GetProductsById(productType.value)" -->
        <ion-select placeholder="Select category" interface="popover" name="productType" ngModel #productType="ngModel">
          <ion-select-option value="1">Cosmetics</ion-select-option>
          <ion-select-option value="2">Slimming</ion-select-option>
          <ion-select-option value="3">Lifestyle</ion-select-option>
          <ion-select-option value="4">Packages</ion-select-option>
          <ion-select-option value="5">Specials</ion-select-option>
        </ion-select>
    </ion-col>
    </ion-row>
<br>
    <!--Product rows-->
    <ion-row>
      <ion-col size="3" *ngFor="let m of merchandise; let i = index">
        <ion-card class="productCard" id="{{m.id}}">
          <ion-card-header style="text-align: center;" routerLink="/product-details">
            <ion-button slot="end" menu="main-menu" ></ion-button><img src="data:image/png;base64,{{m.image}}" />
          </ion-card-header>
          <ion-card-content>
            <ion-card-title  name="ItemName" value="p.itemName">{{m.name}}</ion-card-title>
            <ion-card-subtitle>R{{m.price}}</ion-card-subtitle>
            <ion-buttons>
              <ion-button shape="round" style="color: #0070c0;" (click)="decrementQty(i)" >
                <ion-icon size="large" name="bag-remove" id="toolbarCartIcon"></ion-icon>
              </ion-button>

              <ion-input id="{{i}}" class="quantityInput" [(ngModel)]="m.quantity" value="{{m.quantity}}" name="{{m.quantity}}" style=" text-align: center;" inputmode="numeric"></ion-input>
             
              <ion-button shape="round" style="color: #0070c0;" (click)="incrementQty(i)">
                <ion-icon size="large" name="bag-add" id="toolbarCartIcon"></ion-icon>
              </ion-button>
              </ion-buttons><br>
              <ion-buttons>
              <ion-button class="addToCart" style="background-color: #08c10f; color: white; text-transform: none;" (click)="AddToCart(m.id)" >
                <ion-icon shape="round" size="large" class="cartIcon" name="cart-outline"></ion-icon>
                Add To Cart
              </ion-button>
            
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
    </div>
</ion-content>
