
<br />
<ion-grid>
  <ion-row>
    <ion-item style="margin-left: 2%; --background:transparent;" lines="none">
      <ion-label>
        <h1>Product List report</h1>
        <h4>Total Products: {{dataCount}}</h4>
      </ion-label>
    </ion-item>

  </ion-row>
  <ion-row >
    <div class="card">
      <div class="container">
        <form class="form-inline" [formGroup]="reportForm" #localForm = 'ngForm' (ngSubmit)="submitForm()">
          <label for="email">Merchandise Type:</label>
          <select formControlName="merchTypeId" slot="end">
            <option value="" disabled selected>Select type</option>
            <option value="0">Select All</option>
            <option *ngFor="let m of merchTypes" value="{{m.merchTypeId}}">{{m.merchTypeName}}</option>
          </select>
          <label for="pwd">Merchandise Category:</label>
          <select formControlName="merchCatId" slot="end">
            <option value="" disabled selected>Select category</option>
            <option value="0">Select All</option>
            <option *ngFor="let m of merchCat" value="{{m.merchCategoryId}}">{{m.merchCategoryName}}</option>
          </select>
          <ion-button type="submit" id="submitBtn">Generate</ion-button>
        </form> 
      </div>
    </div>
  </ion-row>
  <ion-row>
    <ion-button id="export2" (click)="download()">
      <ion-icon slot="start" name="cloud-download-outline"></ion-icon>
      <span>Export</span>
    </ion-button>
  </ion-row>
  <ion-row>
    <br/>
    <!-- <ion-content style="align-items: center; display: flex; justify-content: center;"> -->
      <ag-grid-angular
      style="height: 800px; width: 81%;"
      class="ag-theme-alpine"
      #specialGrid
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="4"
    >
    </ag-grid-angular>
  </ion-row>
</ion-grid>
