  <table id="SalesTable">
    <thead>
       <tr>
        <th class="pointer" (click)= "sortByCol('Name')" style="width: 15%;">MERCHANDISE NAME</th> 
        <th class="pointer"  (click)= "sortByCol('Price')" style="text-align: right; width: 10%;">UNIT PRICE</th> 
        <th class="pointer" (click)= "sortByCol('Quantity')" style="text-align: right; width: 10%;">QUANTITY SOLD</th> 
        <th class="pointer" (click)= "sortByCol('Total')" style="text-align: right; width: 10%;">TOTAL SALES</th> 
       </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of result">
        <tr>
          <td colspan="4"><b>{{item.name}}</b></td>
        </tr>
        <tr *ngFor="let value of item.values">
          <td>{{value.Name}}</td>
          <td style="text-align: right;" >{{value.Price | currency:'ZAR':'symbol-narrow'}}</td>
          <td style="text-align: right;" >{{value.Quantity}}</td>
          <td style="text-align: right;" >{{value.Total | currency:'ZAR':'symbol-narrow'}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
