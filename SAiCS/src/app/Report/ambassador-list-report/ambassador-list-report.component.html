<ion-button id="export" (click)="download()">
  <ion-icon slot="start" name="cloud-download-outline"></ion-icon>
  <span>Export</span>
</ion-button>

<div style="align-items: center; display: flex; justify-content: center;">
  <!-- <ngx-datatable [rows]="rows" [columns]="columns"> 
  </ngx-datatable> -->
  <table id="ProductList">
    <thead>
      <tr>
        <th class="pointer" (click)="sortByCol('name')" style="width: 10%">
          <span>
            NAME
            <ion-icon
              name="code-outline"
              class="theadIcon"
              slot="end"
            ></ion-icon>
          </span>
        </th>
        <th class="pointer" (click)="sortByCol('surname')" style="width: 15%">
          <span>
            SURNAME
            <ion-icon name="code-outline" class="theadIcon"></ion-icon>
          </span>
        </th>
        <th class="pointer" (click)="sortByCol('email')">
          <span>
            EMAIL ADDRESS
            <ion-icon name="code-outline" class="theadIcon"></ion-icon>
          </span>
        </th>
        <th class="pointer" (click)="sortByCol('province')" style="width: 20%">
          <span>
            PROVINCE
            <ion-icon
              name="code-outline"
              class="theadIcon"
              slot="end"
            ></ion-icon>
          </span>
        </th>
        <th class="pointer" (click)="sortByCol('phone')" style="width: 15%">
          <span>
            PHONE NUMBER
            <ion-icon name="code-outline" class="theadIcon"></ion-icon>
          </span>
        </th>
        <th class="pointer" (click)="sortByCol('ranking')" style="width: 10%">
          <span>
            RANKING
            <ion-icon name="code-outline" class="theadIcon"></ion-icon>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of rows">
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.surname }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.province }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.ranking }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
