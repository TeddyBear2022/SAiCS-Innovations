
<br />
<ion-grid>
  <ion-row>
    <ion-item style="margin-left: 2%; --background:transparent;" lines="none">
      <ion-label>
        <h1>Weekly Leaderboard</h1>
      </ion-label>
    </ion-item>

  </ion-row>
  <ion-row >
    <div class="card">
      <div class="container">
        <form class="form-inline" [formGroup]="reportForm" (ngSubmit)="submitForm()">
          <label for="email">Province:</label>
          <select formControlName="ranking" slot="end">
            <option value="" disabled selected>Select type</option>
            <option value="0">Select All</option>
            <option *ngFor="let m of provinceList" value="{{m.provinceId}}">{{m.provinceName}}</option>
          </select>
          <label for="pwd">Ranking:</label>
          <select formControlName="province" slot="end">
            <option value="" disabled selected>Select category</option>
            <option value="0">Select All</option>
            <option *ngFor="let m of rankList" value="{{m.ambassadorTypeId}}">{{m.ambassadorTypeName}}</option>
          </select>
          <ion-button type="submit" id="submitBtn">Generate</ion-button>
        </form> 
      </div>
    </div>
  </ion-row>
  <ion-row>
    <ion-button id="export2" (click)="download()">
      <ion-icon slot="start" name="cloud-download-outline"></ion-icon>
      <span>Export</span>
    </ion-button>
  </ion-row>
  <ion-row>
    <br/>
      <ag-grid-angular
      style="height: 800px; width: 81%;"
      class="ag-theme-alpine"
      #specialGrid
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      
    >
    </ag-grid-angular>
  </ion-row>
</ion-grid>
