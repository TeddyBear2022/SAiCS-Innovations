<ion-header [translucent]="true">

</ion-header>
<form [formGroup] = "registerForm"></form>
<ion-content id="screen-color" [fullscreen]="true">
  <div id="container">
   <ion-grid>
   
     <ion-row>
       <ion-col><ion-label style="color: black;"><h1><b>Register</b></h1></ion-label></ion-col>
     </ion-row>
     <br>
     <ion-row>
       <ion-col size="5.5">
         <br><br>
        <ion-select [(ngModel)]="userType" (ionChange)="showValue()" placeholder="User type">
          <ion-select-option value="Admin">Admin</ion-select-option>
          <ion-select-option value="Ambassador">Ambassador</ion-select-option>
          <ion-select-option value="Client">Client</ion-select-option>
        </ion-select>
        
        <br>
        <ion-select placeholder="Title" style="border: 0; color: black;background-color: #f5f5f5;  border-bottom: solid 1pt black ;border-radius: 0px !important;width:65%; margin-left: 25%;margin-right: 25%;">
          <ion-select-option value="Mr">Mr</ion-select-option>
          <ion-select-option value="Mrs">Mrs</ion-select-option>
        </ion-select>
        <br>
        <ion-input  placeholder="Name"> </ion-input>
        <br>
        <ion-input placeholder="Surname"> </ion-input>
        <br>
        <ion-input  placeholder="Email Address"> </ion-input>
        <br>
        <ion-input  placeholder="Phone Number"> </ion-input>
        <br>
        <ion-select   placeholder="Country" style="border: 0; color: black;background-color: #f5f5f5;  border-bottom: solid 1pt black ;border-radius: 0px !important;width:65%; margin-left: 25%;margin-right: 25%;">
          <!-- Add through database -->
        </ion-select>
        <br>
        <ion-select placeholder="City" style="border: 0; color: black;background-color: #f5f5f5;  border-bottom: solid 1pt black ;border-radius: 0px !important; width:65%; margin-left: 25%;margin-right: 25%;">
          <!-- Add through database -->
        </ion-select>
        <br>
        <ion-input  placeholder="Address"> </ion-input>
        <br>
        <ion-input  placeholder="Postal"> </ion-input>
        <br>

       </ion-col>

       <ion-col size="1">
        <img src="./assets/SAiCS line.png" alt="SAiCS logo" style="height: 100%; margin-top: 0%;">
       </ion-col>

       <!-- If Ambassador selected -->
       <div *ngIf="userTypeReg== 'Ambassador'">
       <ion-col size="5.5">
        <br><br>
         <ion-select placeholder="Select Ambassador Ranking" >
          <!-- Add through database -->
        </ion-select>
        <br>
        <ion-label>
          Referral Code:
        </ion-label>
        <ion-input style="border: solid 1pt black;border-radius: 11px !important; height: 27pt;background-color: white;margin-top: 5pt;"></ion-input>
        <br>
        
        <ion-label>
          ID Number :
        </ion-label>
        <ion-input style="border: solid 1pt black;border-radius: 11px !important; height: 27pt;background-color: white;margin-top: 5pt;"></ion-input>
      <br>
      <ion-label style="margin-left: 17%;margin-right: 0%;">
        Upload ID and Proof of Residence
      </ion-label>
      <input   type="file" >
      <br><br>
      <ion-label>
        About Myself :
      </ion-label>
      <ion-input style="border: solid 1pt black;border-radius: 11px !important; height: 60pt;background-color: white;margin-top: 5pt;"></ion-input>
      <br><br>
      <ion-label>
        My reason for becoming an ambassador:
      </ion-label>
      <ion-input style="border: solid 1pt black;border-radius: 11px !important; height: 60pt;background-color: white;margin-top: 5pt;"></ion-input>
      </ion-col>
    </div>
   
       <!-- If Admin selected -->       
    <div *ngIf="userTypeReg== 'Admin'">
      <br>
      <ion-col size="5.5">
      <ion-label>
        ID Number :
      </ion-label>
      <ion-input formControlName="IdNoAdm" style="border: solid 1pt black;border-radius: 11px !important; height: 27pt;background-color: white;margin-top: 5pt;"></ion-input>
    <br>
    <ion-label style="margin-left: 17%;margin-right: 0%;">
      Upload ID and Proof of Residence
    </ion-label>
    <input type="file" >
    <br><br>
  </ion-col>
    </div>

    <!-- If Client selected -->
    <div *ngIf="userTypeReg== 'Client'">
      <br>
      <ion-col size="5.5">
        <ion-label>
          Referral Code:
        </ion-label>
        <ion-input style="border: solid 1pt black;border-radius: 11px !important; height: 27pt;background-color: white;margin-top: 5pt;"></ion-input>
        <br>
        <ion-label>Do you have a referal Code?<code></code></ion-label>
  </ion-col>
    </div>

     </ion-row>
     <ion-row>
       <ion-col></ion-col>
       <ion-col></ion-col>
       <ion-col><ion-button color="secondary" routerLink="User/Waiting">Next</ion-button></ion-col>
     </ion-row>
   </ion-grid>
    </div>
</ion-content>
