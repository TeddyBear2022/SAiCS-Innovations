<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false">
        
      </ion-menu-button>
    </ion-buttons>    
    <ion-buttons slot="secondary">
      <ion-button shape="round">
        <ion-icon size="large" name="cart" style="color: #08c10f;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label slot="secondary" style="color: white;">John van de Merwe</ion-label>

    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon size="large" name="person-circle" id="person-circle" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-card id="checkout" style="float: left; width: 85%; height: 650px; margin-left: 4%"><br>
          <p style="font-size: 27px; font-weight: 150; color: black; text-decoration-color: black; text-align: left; margin-left: 7%;">Checkout</p>
          <hr style="border: none;border-top: 2px double #333; color: #333; overflow: visible; text-align: center; height: 5px; width: 93%; margin-left: 3%;">
      
          <p style="font-size: 22px; font-weight: 150; color: black; text-decoration-color: black; text-align: left; margin-left: 7%;">1. Shipping Information</p>
          <hr style="border: none;border-top: 1px double #333; color: #333; overflow: visible; text-align: center; height: 5px; width: 85%; margin-left: 7%;">
           
          <p style="float: left; font-weight: 150;  margin-left: 70px; color: black; font-size: 20px;">Add New Address</p><br><br>
          
          <form [formGroup]="newAddress">
          <label style="float: left; margin-left:-19%; color: black;" for="Name">Country</label><br>
          <ion-select id="dropdown" placeholder="Country" style="width: 85%;" formControlName="address">
            <ion-select-option >South Africa</ion-select-option>
            <ion-select-option >Dubai</ion-select-option>  
          </ion-select><br><br><br>
      
          <label style="float: left; margin-left: 7%; color: black" >Address</label><br>
          <input style="float: left; margin-left: 7%; height: 35px; width: 85%;" type="text" placeholder="Enter Your Address" formControlName="address"><br><br><br>
      
          <label style="float: left; margin-left: 7%; color: black" >City</label><br>
          <input style="float: left; margin-left: 7%; height: 35px; width: 85%;" type="text" placeholder="Enter Your City" formControlName="address"><br><br><br>
      
          <label style="float: left; margin-left: 7%; color: black" >Postal Code</label>
          <label style="float: right; margin-right: 43%; color: black" for="Name">Phone Number</label><br>
      
          <input style="float: left; margin-left: 7%; height: 35px; width: 300px;" type="text" placeholder="Enter Your Postal Code" formControlName="postalCode">
          <input style="float: right; margin-right: 8%; height: 35px; width: 390px;" type="text" placeholder="XXX-XXX-XXXX" formControlName="phone"><br>
      
          <br><br>
          <div class="buttons">
            <ion-button style="--background:#0070c0; text-transform: none;">Save</ion-button>
            <ion-button style="--background:#424242;text-transform: none;">Cancel</ion-button>
          </div>
        </form>
      </ion-card>
      </ion-col>
      
    <ion-col size="3">
      <ion-card id="ordersummary" style=" margin-right: 30%; width:100%; height: 650px">
        <p style="font-size: 19px; font-weight: 150;  color: black; text-decoration-color: black; text-align: center;">Order Summary</p>
        <hr style="border: none;border-top: 2px double #333; color: #333; overflow: visible; text-align: center; height: 5px; width: 90%;">
        <ion-list>
          <ion-item lines="none">
            <ion-label>Items: {{itemCount}}</ion-label>
            <ion-label slot="end">R{{subtotal}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label slot="start">Shipping</ion-label>
            <ion-toggle slot="end" disabled="true" [checked]="deliveryOption==true? true: false" [(ngModel)]="deliveryOption" (ngModelChange)="toggleValue()"></ion-toggle><br>
          </ion-item>
          <ion-item lines="none">
            <ion-input *ngIf="deliveryOption" id="deliveryInput" type="text" placeholder="Courier - R200"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Discount</ion-label>
            <ion-label slot="end">R{{discount}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>VAT Amount</ion-label>
            <ion-label slot="end">R{{vat}}</ion-label>
          </ion-item>
          <hr style="border: none;border-top: 1px double #333; color: #333; overflow: visible; text-align: center; height: 5px; width: 85%;">
          <ion-item lines="none">
            <ion-label>Total Cost</ion-label>
            <ion-label slot="end">R{{totalCost}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <button (click)="showAlert()" disabled="true" style="background-color: #08c10f; width: 60%;" id="button">Place Order</button>
          </ion-item>
        </ion-list>

    </ion-card>
    </ion-col>
    
      
    </ion-row>
  </ion-grid>



</ion-content>
